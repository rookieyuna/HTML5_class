<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H04DlDtDd.html </title>
</head>
<body>
    <!-- 
        dl태그(Definition List) : 정의 목록
            - 용어목록을 나열할 때 주로 사용
            - 블럭엘리먼트
            - 하위요소로 dt(Definition Term)와 dd(Definition Description)태그가 있다.
            - 메뉴를 표현하거나 쇼핑몰에서 상품을 배치할 때 주로 사용된다.
            ★ Emmet : dl>(dt+dd)*5 등 입력하여 dl 구조 자동완성 가능
     -->

    <h2>dl 및 하위태그인 dt,dd 태그</h2>
    <dl>
        <dt>dl태그</dt>
        <dd>사전 구성을 떠올리면 이해가 쉬운데, 제목과 그에 대한
            설명으로 이루어진 정의목록을 만든다.
        </dd>

        <dt>JavaScript(자바스크립트)</dt>
        <dd>자바스크립트는 HTML문서에서 사용할 수 있는 프로그램
        언어로 HTML문서에 다이나믹한 효과를 줄 때 사용한다.</dd>

        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자로 HTML문서의
        스타일을 정의하는 규약이다.</dd>
    </dl>
</body>
</html>
