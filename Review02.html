<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <b>진한글씨입니다.</b> <br>
    <Strong>진한글씨 웹표준용입니다.</Strong> <br>
    <u>밑줄이 생겼습니다.</u> <br>
    <i>기울어진 이탤릭체</i> <br>
    나는 <sup>윗첨자</sup> 입니다. <br>
    나는 <sub>아랫첨자</sub> 입니다. <br>
    <strike>삭제하고 싶은 글</strike> <br>
    <del>삭제하고 싶은 글 웹표준용</del> <br>
    <mark>형광펜으로 강조</mark>
</body>
</html>
