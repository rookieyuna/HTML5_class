<!-- doctype선언부: 해당문서가 HTML5임을 선언한다. -->
<!DOCTYPE html>
<!-- HTML문서의 시작을 알림 -->
<html lang="en">
    <!-- 
        head영역
            해당웹문서의 정보(작성자, 작성도구, 설명, 인코딩 등)을 웹브라우저에
            알려주는 역할을 한다.
            -<mata>, <title>태그는 반드시 head영역에 기술해야 한다.
            -추가적인 태그
                <script> : 자바스크립트를 기술하기 위한 태그
                <style> : CSS를 기술하기 위한 태그
     -->
    <head>
        <!-- 문서의 캐릭터셋(문자셋)을 다국어를 지원하는 UTF-8로 지정 -->
        <meta charset="UTF-8">
        <!-- 모바일 웹에서 최적화를 위한 태그(추후공부) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 문서의 타이틀로 웹브라우저의 탭 부분에 노출됨 -->
        <title>첫번째HTML5</title>
    </head>
    <!-- 
        body영역
            웹브라우저에 표현할 내용을 입력하는 영역이다. 
     -->
    <body>
        <!-- 텍스트를 헤드라인 형식으로 크고 두껍게 표현 
        ※ 태그 앞뒤로 <br> 태그가 삽입되어 있다.-->
        <h2>HTML5 수업시작</h2>
        
        <h4>H4 태그는 마크업 기능이</h4> 있는 태그입니다.
        <br> <!-- 줄바꿈 기능태그 -->
        <span>span태그는 마크업 기능이</span> 없는 태그입니다.
        <br>
        웹브라우저에서는 스페이스, 엔터는 "공백 한 칸"으로 표현된다.
        만약           이처럼 여러 
        칸을 띄우려면 &amp;nbsp;를 사용해야 한다.
        <br>
        띄워&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기

    </body>
</html>
