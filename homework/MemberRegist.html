<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            font-size: 13px; font-family: sans-serif;
            margin: 3px;
            border-spacing: 1px;
        }
        span{
            font-size: 12px; color:rgb(119, 119, 119);
        }
        td{
            padding: 7px;
        }
        input[type='text'], input[type='password'], select{
            border: 1px solid rgb(187, 187, 187);
        }
        select {
            width : 200px;
        }
        td button{
            font-size: 11px; font-weight: normal;
            background-color: #464646; color: white;
            cursor: pointer;
        }
        div button{
            font-weight: bold;
            font-size: 14px;
            width:120px; height:30px;
            border: 0px;
            border-radius: 3px;
            background-color: #464646; color: white;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <fieldset style="width: 670px;">
    <form action="">
    <span style="float: right;" class="required"><span style="color: red;">*</span> 필수입력</span><br>
    <table style="background-color: rgb(196, 196, 196); width: 670px;">
        <colgroup>
            <col style ="background-color: rgb(211, 211, 211); width: 20%;">
            <col style ="background-color: white;">
        </colgroup>
        <tr>
            <td>
                <span style="color: red;">*</span> 아이디</td>
            <td >
                <input type="text" name="user_id">
                <button type="button" >중복확인</button>
                <span>+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: red;">*</span> 비밀번호</td>
            <td>
                <input type="password" name="user_pwd" size="12">
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: red;">*</span> 비밀번호 확인</td>
            <td>
                <input type="password" name="user_pwd" size="12">
                <span>(확인을 위해 다시 입력해 주세요.)</span>
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: red;">*</span> 이름</td>
            <td>
                <input type="text" name="user_name" size="14">
            </td>
        </tr>
        <tr>
            <td> 생년월일</td>
            <td>
                <input type="radio" name="sexchoice" value="man" checked>남자
                <input type="radio" name="sexchoice" value="woman">여자
                &nbsp;&nbsp;
                <input type="text" name="birth_year" size="3" maxlength="4">년
                <input type="text" name="birth_mon" size="1" maxlength="2">월
                <input type="text" name="birth_day" size="1" maxlength="2">일
                <span>(예, 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <td rowspan="2" class="required">
                <span style="color: red;">*</span> 이메일</td>
            <td>
                <input type="text" name="email_id" size="8" required>@
                <input type="text" name="email_site" size="12" required>

                <select name="email_site_choice" >
                    <option value="default">이메일 선택</option>
                    <option value="gmail">gmail.com</option>
                    <option value="naver">naver.com</option>
                    <option value="daum">daum.net</option>
                </select>

                <input type="radio" name="emailchoice" value="yes" checked>수신허용
                <input type="radio" name="emailchoice" value="no">수신불가

            </td>
        </tr>
        <tr>
            <!-- <th></th> -->
            <td><span>※hanmail.net은 메일 수신이 어려울 수 있으니 가급적
                다른메일을 이용하시기 바랍니다.</span>
            </td>
        </tr>
        <tr>
            <td rowspan="3">주소</td>
            <td>
                <button type="button" >주소찾기</button>
                <input type="text" name="postCode" size="5">
                <span>(우편번호)</span>
            </td>
        </tr>
        <tr>
            <!-- <th></th> -->
            <td>
                <input type="text" name="address1" size="75">
            </td>
        </tr>
        <tr>
            <!-- <th></th> -->
            <td>
                <input type="text" name="address2" size="60">
                <span>+나머지 주소</span>
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" name="phone1-1" size="3" maxlength="3">-
                <input type="text" name="phone1-2" size="4" maxlength="4">-
                <input type="text" name="phone1-3" size="4" maxlength="4">
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: red;">*</span> 휴대전화</td>
            <td>
                <input type="text" name="phone2-1" size="3" maxlength="3">-
                <input type="text" name="phone2-2" size="4" maxlength="4">-
                <input type="text" name="phone2-3" size="4" maxlength="4">
                &nbsp;&nbsp;
                <input type="radio" name="smschoice" value="yes" checked>SMS 수신허용
                <input type="radio" name="smschoice" value="no">SMS 수신불가
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: red;">*</span> 관심분야</td>
            <td>
                <select name="interest" required>
                    <option value="default">:: 관심분야 선택 ::</option>
                    <option value="life">생활</option>
                    <option value="car">자동차</option>
                    <option value="it">IT/컴퓨터</option>
                    <option value="shopping">쇼핑</option>
                    <option value="animal">반려동물</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <span style="color: red;">*</span> 가입경로</td>
            <td>
                <select name="route" required>
                    <option value="default">:: 가입경로 선택 ::</option>
                    <option value="internet">네이버</option>
                    <option value="sns">SNS</option>
                    <option value="friend">지인추천</option>
                </select>
            </td>
        </tr>

    </table>
    <div style="text-align: center;">
    <button type="submit" style="background-color: red;" >등록하기</button>
    <button type="reset">새로 쓰기</button>
    </div>
    </form>
    </fieldset>
</body>
</html>
